
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: capitalize;
            }
            h2{
                text-decoration: line-through;
                text-transform: uppercase;
            }
            h3{
                text-decoration: underline;
                text-transform: lowercase;
            }
            h4{
                text-decoration: underline overline;
                text-transform: none;
            }
            </style>
        </head>
    <body>
        <h1>this is the sample of text decoration</h1>
        <h2>this is the sample of text decoration</h2>
        <h3>this is the sample of text decoration</h3>
        <h3>this is the sample of text decoration</h3>
    </body>
</html>
